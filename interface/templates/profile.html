<!DOCTYPE html>
<html>
	<head>
		<title>Profile</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='styles/profile.css') }}"
		/>
		<script
			src="https://unpkg.com/react@17/umd/react.production.min.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
			crossorigin
		></script>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script
			type="text/babel"
			src="{{ url_for('static', filename='js/top-bar.js') }}"
		></script>
        <div id="thissucks" data-user="{{user}}">
		<script
			type="text/babel"
			src="{{ url_for('static', filename='js/profile.js') }}"
		></script>
	</body>
</html>
